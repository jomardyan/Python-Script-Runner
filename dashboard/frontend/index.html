<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Script Runner Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header-status {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            color: #666;
            font-size: 0.9em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
            margin: 10px 0;
        }

        .card-label {
            font-size: 0.9em;
            color: #999;
            margin-top: 10px;
        }

        .metric-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .metric-bar:last-child {
            border-bottom: none;
        }

        .metric-name {
            font-weight: 500;
            color: #333;
        }

        .metric-value {
            color: #667eea;
            font-weight: 600;
        }

        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            position: relative;
            height: 400px;
        }

        .chart-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        select, input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.95em;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        button:hover {
            background: #5568d3;
        }

        .executions-table {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid #eee;
            font-weight: 600;
            color: #333;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-success {
            background: #dcfce7;
            color: #166534;
        }

        .badge-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .loader {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .success-message {
            background: #dcfce7;
            color: #166534;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .refresh-indicator {
            font-size: 0.85em;
            color: #999;
            margin-left: auto;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            .chart-container {
                height: 300px;
            }

            .controls {
                flex-direction: column;
            }

            select, input, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h1>📊 Script Runner Dashboard</h1>
                    <div class="header-status">
                        <div class="status-item">
                            <div class="status-indicator"></div>
                            <span class="status-text">Live Monitoring</span>
                        </div>
                        <div class="refresh-indicator" id="lastUpdate">Last update: --</div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Statistics Cards -->
        <div class="stats-grid" id="statsGrid"></div>

        <!-- Controls -->
        <div class="controls">
            <select id="scriptSelect" onchange="populateMetricSelect(); updateDashboard()">
                <option value="">-- All Scripts --</option>
            </select>
            <select id="metricSelect" onchange="updateCharts()">
                <option value="execution_time_seconds">Execution Time</option>
                <option value="cpu_max">CPU Max</option>
                <option value="memory_max_mb">Memory Max</option>
            </select>
            <button onclick="updateDashboard()">🔄 Refresh</button>
            <button onclick="exportData()">📥 Export Data</button>
        </div>

        <!-- Charts -->
        <div class="chart-container">
            <h3 class="chart-title">Execution Time Trend</h3>
            <canvas id="trendChart"></canvas>
        </div>

        <div class="grid">
            <div class="chart-container" style="height: 300px;">
                <h3 class="chart-title">Metrics Summary</h3>
                <canvas id="metricsChart"></canvas>
            </div>
            <div class="chart-container" style="height: 300px;">
                <h3 class="chart-title">Distribution</h3>
                <canvas id="distributionChart"></canvas>
            </div>
        </div>

        <!-- Recent Executions -->
        <div class="executions-table">
            <h3 style="margin-bottom: 20px; font-size: 1.2em; font-weight: 600; color: #333;">Recent Executions</h3>
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Script</th>
                        <th>Status</th>
                        <th>Exit Code</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="executionsTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        let trendChart, metricsChart, distributionChart;
        let ws = null;
        let metricsData = [];

        // Initialize WebSocket connection
        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws/metrics`);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                updateDashboard();
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                updateStatsCards(data);
                updateLastUpdate();
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected, retrying...');
                setTimeout(initWebSocket, 3000);
            };
        }

        // Update last update timestamp
        function updateLastUpdate() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                `Last update: ${now.toLocaleTimeString()}`;
        }

        // Initialize charts
        function initCharts() {
            const ctx1 = document.getElementById('trendChart').getContext('2d');
            trendChart = new Chart(ctx1, {
                type: 'line',
                data: { labels: [], datasets: [] },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'top' } },
                    scales: { y: { beginAtZero: true } }
                }
            });

            const ctx2 = document.getElementById('metricsChart').getContext('2d');
            metricsChart = new Chart(ctx2, {
                type: 'bar',
                data: { labels: [], datasets: [] },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    plugins: { legend: { display: false } }
                }
            });

            const ctx3 = document.getElementById('distributionChart').getContext('2d');
            distributionChart = new Chart(ctx3, {
                type: 'doughnut',
                data: { labels: [], datasets: [] },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // Fetch and update all dashboard data
        async function updateDashboard() {
            try {
                console.log('🔄 Starting dashboard update...');
                
                // Load scripts
                console.log('📋 Fetching scripts...');
                const scriptsResponse = await fetch('/api/scripts');
                if (!scriptsResponse.ok) {
                    console.error(`Failed to fetch scripts: ${scriptsResponse.status}`);
                    throw new Error(`HTTP ${scriptsResponse.status}`);
                }
                const scripts = await scriptsResponse.json();
                console.log(`✅ Found ${Array.isArray(scripts) ? scripts.length : 0} scripts`, scripts);
                const scriptsArray = Array.isArray(scripts) ? scripts : [];
                updateScriptSelect(scriptsArray);

                // Load stats
                console.log('📊 Fetching database stats...');
                const statsResponse = await fetch('/api/stats/database');
                if (!statsResponse.ok) {
                    console.error(`Failed to fetch stats: ${statsResponse.status}`);
                } else {
                    const stats = await statsResponse.json();
                    console.log('✅ Database stats:', stats);
                    updateStatsCards(stats);
                }

                // Load executions
                console.log('📝 Fetching executions...');
                await updateExecutions();
                console.log('✅ Executions updated');

                // Update charts
                console.log('📈 Updating charts...');
                await updateCharts();
                console.log('✅ Charts updated');
                
                console.log('✅ Dashboard update complete!');
            } catch (error) {
                console.error('❌ Error updating dashboard:', error);
                showError(`Failed to update dashboard: ${error.message}`);
            }
        }

        // Update script selection dropdown
        function updateScriptSelect(scripts) {
            const select = document.getElementById('scriptSelect');
            const current = select.value;
            
            scripts.forEach(script => {
                if (!Array.from(select.options).find(o => o.value === script.path)) {
                    const option = document.createElement('option');
                    option.value = script.path;
                    option.textContent = script.path.split('/').pop() + 
                        ` (${script.execution_count} runs)`;
                    select.appendChild(option);
                }
            });
            
            select.value = current;
        }

        // Update statistics cards
        function updateStatsCards(stats) {
            const grid = document.getElementById('statsGrid');
            
            if (!stats || !stats.total_executions) return;
            
            grid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Executions</div>
                    <div class="stat-value">${stats.total_executions || 0}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Metrics</div>
                    <div class="stat-value">${stats.total_metrics || 0}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Database Size</div>
                    <div class="stat-value">${(stats.database_size_mb || 0).toFixed(2)} MB</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Alerts Stored</div>
                    <div class="stat-value">${stats.total_alerts || 0}</div>
                </div>
            `;
        }

        // Update metrics charts
        async function updateCharts() {
            try {
                const scriptPath = document.getElementById('scriptSelect').value;
                const metricName = document.getElementById('metricSelect').value;

                if (!scriptPath) {
                    console.log('No script selected, skipping chart update');
                    return;
                }

                // Fetch metric history
                const historyUrl = `/api/metrics/history?script_path=${encodeURIComponent(scriptPath)}&metric_name=${metricName}`;
                const historyRes = await fetch(historyUrl);
                if (!historyRes.ok) {
                    console.warn(`History fetch failed: ${historyRes.status}`);
                    return;
                }
                const history = await historyRes.json();

                // Fetch aggregated metrics
                const aggUrl = `/api/metrics/aggregated?script_path=${encodeURIComponent(scriptPath)}`;
                const aggRes = await fetch(aggUrl);
                if (!aggRes.ok) {
                    console.warn(`Aggregated metrics fetch failed: ${aggRes.status}`);
                    return;
                }
                const aggregated = await aggRes.json();

                // Update trend chart with metric history
                if (history && history.data && history.data.length > 0) {
                    const labels = history.data.map(d => {
                        const date = new Date(d.timestamp);
                        return date.toLocaleTimeString();
                    });
                    const values = history.data.map(d => d.value);

                    if (trendChart) {
                        trendChart.data.labels = labels;
                        trendChart.data.datasets = [{
                            label: metricName,
                            data: values,
                            borderColor: '#667eea',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            tension: 0.4,
                            fill: true,
                            borderWidth: 2,
                            pointRadius: 4,
                            pointHoverRadius: 6,
                            pointBackgroundColor: '#667eea'
                        }];
                        trendChart.update('none');  // Update without animation
                    }
                } else {
                    console.log('No history data available');
                }

                // Update metrics summary chart with all metric averages
                if (aggregated && aggregated.metrics && Object.keys(aggregated.metrics).length > 0) {
                    const labels = Object.keys(aggregated.metrics).slice(0, 8);  // Top 8 metrics
                    const avgValues = labels.map(m => aggregated.metrics[m].avg || 0);

                    if (metricsChart) {
                        metricsChart.data.labels = labels;
                        metricsChart.data.datasets = [{
                            label: 'Average Value',
                            data: avgValues,
                            backgroundColor: '#667eea',
                            borderColor: '#667eea',
                            borderRadius: 5
                        }];
                        metricsChart.update('none');
                    }

                    // Update distribution chart with success/failure ratio
                    if (distributionChart) {
                        const counts = labels.map(m => aggregated.metrics[m].count || 0);
                        distributionChart.data.labels = labels.slice(0, 5);
                        distributionChart.data.datasets = [{
                            data: counts.slice(0, 5),
                            backgroundColor: ['#667eea', '#764ba2', '#f093fb', '#4facfe', '#00f2fe'],
                            borderColor: 'white',
                            borderWidth: 2
                        }];
                        distributionChart.update('none');
                    }
                } else {
                    console.log('No aggregated metrics available');
                }

                updateLastUpdate();
            } catch (error) {
                console.error('Error updating charts:', error);
            }
        }

        // Populate metric select options
        async function populateMetricSelect() {
            try {
                const scriptPath = document.getElementById('scriptSelect').value;
                if (!scriptPath) return;

                // Fetch aggregated metrics to get available metrics
                const response = await fetch(
                    `/api/metrics/aggregated?script_path=${encodeURIComponent(scriptPath)}`
                );
                const data = await response.json();

                const metricSelect = document.getElementById('metricSelect');
                const currentValue = metricSelect.value;
                
                if (data.metrics) {
                    const availableMetrics = Object.keys(data.metrics);
                    
                    // Clear and repopulate options
                    metricSelect.innerHTML = '';
                    availableMetrics.forEach(metric => {
                        const option = document.createElement('option');
                        option.value = metric;
                        option.textContent = metric;
                        metricSelect.appendChild(option);
                    });

                    // Set to first metric if current is not available
                    if (availableMetrics.includes(currentValue)) {
                        metricSelect.value = currentValue;
                    } else if (availableMetrics.length > 0) {
                        metricSelect.value = availableMetrics[0];
                    }
                }

                // Update charts after metrics are populated
                await updateCharts();
            } catch (error) {
                console.error('Error populating metrics:', error);
            }
        }

        // Update executions table
        async function updateExecutions() {
            try {
                const scriptPath = document.getElementById('scriptSelect').value;
                const url = scriptPath 
                    ? `/api/executions?script_path=${encodeURIComponent(scriptPath)}&limit=20`
                    : '/api/executions?limit=20';

                console.log(`📥 Fetching executions from: ${url}`);
                
                const response = await fetch(url);
                if (!response.ok) {
                    console.error(`Failed to fetch executions: ${response.status}`);
                    return;
                }
                
                const executions = await response.json();
                console.log(`✅ Received ${Array.isArray(executions) ? executions.length : 0} executions`, executions);
                
                const tbody = document.getElementById('executionsTable');
                if (!Array.isArray(executions) || executions.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #999;">No executions found. Run a script to see data here.</td></tr>';
                    return;
                }

                tbody.innerHTML = executions.map(exec => `
                    <tr>
                        <td>${new Date(exec.timestamp).toLocaleString()}</td>
                        <td>${exec.script_path}</td>
                        <td>
                            <span class="badge ${exec.success ? 'badge-success' : 'badge-error'}">
                                ${exec.success ? '✓ Success' : '✗ Failed'}
                            </span>
                        </td>
                        <td>${exec.exit_code}</td>
                        <td><a href="javascript:void(0)" onclick="viewExecution(${exec.id})" style="color: #667eea; text-decoration: none;">View</a></td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('❌ Error updating executions:', error);
                const tbody = document.getElementById('executionsTable');
                tbody.innerHTML = `<tr><td colspan="5" style="text-align: center; color: #c33;">Error: ${error.message}</td></tr>`;
            }
        }

        // View execution details
        async function viewExecution(executionId) {
            try {
                const exec = await fetch(`/api/execution/${executionId}`).then(r => r.json());
                
                let metricsHtml = '';
                if (exec.metrics) {
                    metricsHtml = exec.metrics.map(m => 
                        `<div class="metric-bar">
                            <span class="metric-name">${m.name}</span>
                            <span class="metric-value">${m.value.toFixed(2)}</span>
                        </div>`
                    ).join('');
                }

                const html = `
                    <h2>Execution #${executionId}</h2>
                    <p><strong>Script:</strong> ${exec.script_path}</p>
                    <p><strong>Exit Code:</strong> <span class="badge ${exec.exit_code === 0 ? 'badge-success' : 'badge-error'}">${exec.exit_code}</span></p>
                    <p><strong>Timestamp:</strong> ${new Date(exec.timestamp).toLocaleString()}</p>
                    <h3>Metrics</h3>
                    ${metricsHtml || '<p>No metrics recorded</p>'}
                    <h3>Output</h3>
                    <pre style="background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto;">
STDOUT:
${exec.stdout || '(empty)'}

STDERR:
${exec.stderr || '(empty)'}
                    </pre>
                `;

                alert(html);
            } catch (error) {
                showError(`Failed to load execution details: ${error.message}`);
            }
        }

        // Export data to CSV
        async function exportData() {
            try {
                const scriptPath = document.getElementById('scriptSelect').value;
                const url = scriptPath 
                    ? `/api/metrics/history?script_path=${encodeURIComponent(scriptPath)}&limit=10000`
                    : '/api/metrics/latest?limit=10000';

                const data = await fetch(url).then(r => r.json());
                
                let csv = 'timestamp,value\n';
                if (data.data) {
                    csv += data.data.map(d => `${d.timestamp},${d.value}`).join('\n');
                }

                const blob = new Blob([csv], { type: 'text/csv' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `metrics-export-${Date.now()}.csv`;
                link.click();

                showSuccess('Data exported successfully');
            } catch (error) {
                showError(`Export failed: ${error.message}`);
            }
        }

        // Show error message
        function showError(message) {
            const div = document.createElement('div');
            div.className = 'error-message';
            div.textContent = message;
            document.body.insertBefore(div, document.body.firstChild);
            setTimeout(() => div.remove(), 5000);
        }

        // Show success message
        function showSuccess(message) {
            const div = document.createElement('div');
            div.className = 'success-message';
            div.textContent = message;
            document.body.insertBefore(div, document.body.firstChild);
            setTimeout(() => div.remove(), 3000);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initCharts();
            updateDashboard();
            initWebSocket();
            
            // Refresh every 30 seconds
            setInterval(updateDashboard, 30000);
        });
    </script>
</body>
</html>
