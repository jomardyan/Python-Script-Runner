<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Script Runner Web API</title>
    <style>
        :root {
            color-scheme: light dark;
            --accent: #4f46e5;
        }
        body {
            font-family: system-ui, -apple-system, Segoe UI, sans-serif;
            margin: 0;
            padding: 0 1.5rem 2rem;
            background: radial-gradient(circle at 20% 20%, rgba(79, 70, 229, 0.1), transparent 40%),
                radial-gradient(circle at 80% 10%, rgba(16, 185, 129, 0.1), transparent 35%),
                var(--page-bg, #f7f7fb);
        }
        header {
            padding: 1.5rem 0;
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            gap: 1rem;
        }
        h1 {
            margin: 0;
            color: var(--accent);
            letter-spacing: -0.02em;
        }
        .card {
            background: rgba(255,255,255,0.82);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0,0,0,0.05);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
        }
        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
            align-items: end;
        }
        label {
            display: flex;
            flex-direction: column;
            font-weight: 600;
            gap: 0.3rem;
            font-size: 0.9rem;
        }
        input, select {
            padding: 0.6rem 0.75rem;
            border-radius: 8px;
            border: 1px solid rgba(0,0,0,0.1);
            font-size: 0.95rem;
        }
        button {
            background: linear-gradient(135deg, var(--accent), #06b6d4);
            color: white;
            border: none;
            padding: 0.75rem 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.25);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            text-align: left;
            padding: 0.65rem 0.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.06);
        }
        th { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.03em; }
        .status { padding: 0.2rem 0.6rem; border-radius: 999px; font-weight: 700; font-size: 0.85rem; }
        .queued { background: #fff7ed; color: #c2410c; }
        .running { background: #ecfeff; color: #0ea5e9; }
        .completed { background: #ecfdf3; color: #15803d; }
        .failed { background: #fef2f2; color: #b91c1c; }
        footer { margin-top: 2rem; font-size: 0.9rem; color: #6b7280; }
        .controls { display: flex; gap: 0.75rem; align-items: center; flex-wrap: wrap; }
        .pill { padding: 0.35rem 0.7rem; border-radius: 999px; background: rgba(0,0,0,0.05); font-weight: 600; font-size: 0.85rem; }
        .actions button { margin-right: 0.4rem; background: #f3f4f6; color: #111827; box-shadow: none; padding: 0.55rem 0.8rem; }
        .actions button.primary { background: linear-gradient(135deg, var(--accent), #06b6d4); color: #fff; }
        pre { background: #0f172a; color: #e2e8f0; padding: 1rem; border-radius: 8px; overflow: auto; max-height: 50vh; }
        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; }
        #modal .dialog { background: #fff; color: #0f172a; padding: 1rem 1.2rem; border-radius: 10px; width: min(800px, 90vw); max-height: 80vh; overflow: auto; }
        #modal header { display: flex; align-items: center; justify-content: space-between; }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>Runner Control Plane</h1>
            <p>Trigger scripts through the API and monitor their progress in real time.</p>
        </div>
        <button id="refresh">Refresh Runs</button>
    </header>

    <section class="card" aria-labelledby="launch-form">
        <h2 id="launch-form">Launch a Script</h2>
        <form id="run-form">
            <label>Script Path
                <input type="text" id="script-path" placeholder="./examples/sample.py" required />
            </label>
            <label>Arguments (comma separated)
                <input type="text" id="script-args" placeholder="--flag,value" />
            </label>
            <label>Run Option
                <select id="run-option">
                    <option value="">Standard run</option>
                    <option value="--dry-run">Dry run (--dry-run)</option>
                    <option value="--disable-history">Disable history (--disable-history)</option>
                    <option value="--show-history">Show history (--show-history)</option>
                </select>
            </label>
            <label>Timeout (seconds)
                <input type="number" id="timeout" min="0" placeholder="Optional" />
            </label>
            <label>Log Level
                <select id="log-level">
                    <option>INFO</option>
                    <option>DEBUG</option>
                    <option>WARNING</option>
                    <option>ERROR</option>
                </select>
            </label>
            <label>Retry on Failure
                <select id="retry">
                    <option value="false">Disabled</option>
                    <option value="true">Enabled</option>
                </select>
            </label>
            <button type="submit">Start Run</button>
        </form>
        <p id="message"></p>
    </section>

    <section class="card" style="margin-top: 1rem;" aria-labelledby="recent-runs">
        <h2 id="recent-runs">Recent Runs</h2>
        <div class="controls" style="margin-bottom: 0.5rem;">
            <label style="font-weight:600;">Status Filter
                <select id="status-filter">
                    <option value="">Any</option>
                    <option value="queued">Queued</option>
                    <option value="running">Running</option>
                    <option value="completed">Completed</option>
                    <option value="failed">Failed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </label>
            <label style="font-weight:600;">Page Size
                <input type="number" id="page-size" value="50" min="1" max="200" />
            </label>
            <button id="refresh">Refresh Runs</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Status</th>
                    <th>Script</th>
                    <th>Args</th>
                    <th>Started</th>
                    <th>Finished</th>
                    <th>Exit Code</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="runs-table">
                <tr><td colspan="6">No runs yet.</td></tr>
            </tbody>
        </table>
    </section>

    <footer>
        <p>Powered by FastAPI. The API is available at <code>/api/run</code> and <code>/api/runs</code>.</p>
    </footer>

    <div id="modal" role="dialog" aria-modal="true" aria-label="Run logs">
        <div class="dialog">
            <header>
                <h3 id="modal-title">Logs</h3>
                <button onclick="closeModal()">Close</button>
            </header>
            <pre id="modal-body"></pre>
        </div>
    </div>

    <script>
        const messageEl = document.getElementById('message');
        const runsTable = document.getElementById('runs-table');
        const statusFilter = document.getElementById('status-filter');
        const pageSizeInput = document.getElementById('page-size');
        const runOption = document.getElementById('run-option');

        function statusChip(status) {
            const cls = status.toLowerCase();
            return `<span class="status ${cls}">${status}</span>`;
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('modal-body').textContent = '';
        }

        async function viewLogs(runId) {
            const res = await fetch(`/api/runs/${runId}/logs`);
            if (!res.ok) {
                messageEl.textContent = 'Unable to fetch logs';
                return;
            }
            const body = await res.text();
            document.getElementById('modal-title').textContent = `Logs for ${runId}`;
            document.getElementById('modal-body').textContent = body || 'No logs captured yet.';
            document.getElementById('modal').style.display = 'flex';
        }

        async function cancelRun(runId) {
            const res = await fetch(`/api/runs/${runId}/cancel`, { method: 'POST' });
            if (!res.ok) {
                messageEl.textContent = 'Unable to cancel run (it may have finished).';
                return;
            }
            messageEl.textContent = `Run ${runId} cancelled.`;
            fetchRuns();
        }

        async function fetchRuns() {
            const params = new URLSearchParams();
            const limit = Number(pageSizeInput.value) || 50;
            params.append('limit', limit);
            if (statusFilter.value) {
                params.append('status', statusFilter.value);
            }

            const res = await fetch(`/api/runs?${params.toString()}`);
            if (!res.ok) {
                messageEl.textContent = 'Unable to load runs.';
                return;
            }
            const runs = await res.json();
            if (!runs.length) {
                runsTable.innerHTML = '<tr><td colspan="7">No runs yet.</td></tr>';
                return;
            }
            runsTable.innerHTML = runs.map(run => {
                const started = new Date(run.started_at).toLocaleString();
                const finished = run.finished_at ? new Date(run.finished_at).toLocaleString() : '—';
                const exitCode = run.result?.returncode ?? '—';
                const args = (run.request.args || []).join(' ');
                const canCancel = ['queued', 'running'].includes(run.status.toLowerCase());
                return `<tr>
                    <td style="font-family: monospace;">${run.id}</td>
                    <td>${statusChip(run.status)}</td>
                    <td>${run.request.script_path}</td>
                    <td><span class="pill">${args || '—'}</span></td>
                    <td>${started}</td>
                    <td>${finished}</td>
                    <td>${exitCode}</td>
                    <td class="actions">
                        <button class="primary" onclick="viewLogs('${run.id}')">Logs</button>
                        ${canCancel ? `<button onclick="cancelRun('${run.id}')">Cancel</button>` : ''}
                    </td>
                </tr>`;
            }).join('');
        }

        async function launchRun(event) {
            event.preventDefault();
            const scriptPath = document.getElementById('script-path').value.trim();
            if (!scriptPath) {
                messageEl.textContent = 'Script path is required.';
                return;
            }
            const args = [];
            if (runOption.value) {
                args.push(runOption.value);
            }
            const extraArgs = (document.getElementById('script-args').value || '')
                .split(',')
                .map(v => v.trim())
                .filter(Boolean);
            args.push(...extraArgs);
            const payload = {
                script_path: scriptPath,
                args,
                timeout: document.getElementById('timeout').value || null,
                log_level: document.getElementById('log-level').value,
                retry_on_failure: document.getElementById('retry').value === 'true',
            };
            const res = await fetch('/api/run', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (!res.ok) {
                const err = await res.json().catch(() => ({}));
                messageEl.textContent = err.detail || 'Unable to start run. Check the API server logs.';
                return;
            }
            const data = await res.json();
            messageEl.textContent = `Run ${data.run_id} queued.`;
            fetchRuns();
        }

        document.getElementById('run-form').addEventListener('submit', launchRun);
        document.getElementById('refresh').addEventListener('click', fetchRuns);
        statusFilter.addEventListener('change', fetchRuns);
        pageSizeInput.addEventListener('change', fetchRuns);
        document.getElementById('modal').addEventListener('click', (e) => { if (e.target.id === 'modal') closeModal(); });
        fetchRuns();
        setInterval(fetchRuns, 4000);
    </script>
</body>
</html>
