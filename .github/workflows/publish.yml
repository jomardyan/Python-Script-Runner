name: Publish Package

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Verify package metadata
        run: |
          python -m pip install .
          python -c "import runner; print(f'Package version: {runner.__version__}')"

      - name: Build distributions
        run: |
          python -m build

      - name: Check distributions with twine
        run: |
          twine check dist/*

      - name: List built artifacts
        run: |
          ls -lh dist/

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/* --verbose

      - name: Publish to GitHub Packages
        env:
          TWINE_REPOSITORY_URL: https://python.pkg.github.com/jomardyan
          TWINE_USERNAME: ${{ github.actor }}
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          twine upload dist/* --verbose

      - name: Create release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish status
        if: always()
        run: |
          echo "âœ… Build completed successfully"
          echo "ðŸ“¦ Package published to PyPI: https://pypi.org/project/python-script-runner/"
          echo "ðŸ“¦ Package published to GitHub Packages: https://github.com/jomardyan/Python-Script-Runner/packages"
